<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<style>
    .box{
        width: 400px;height: 35px;
    }
</style>
<body>
<table style="align-items: center;background-color: orange"class="box">
    <tr>
        <th>SỞ THÍCH CỦA BẠN</th>
    </tr>
</table>
<table style="color: blue">
    <tr>
        <td style="width: 85px;text-align: right">Họ và tên</td>
        <td> <input type="text"></td>
    </tr>
    <tr>
        <td style="text-align: right">Email</td>
        <td><input type="text"></td>
    </tr>
</table>
<table>
    <tr>
        <td style="color: blue;width: 90px;text-align: right">Sở thích</td>
        <td><input type="checkbox">Thể thao</td>
        <td><input type="checkbox">Âm nhạc</td>
        <td><input type="checkbox">Đọc sách</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox">Lướt web</td>
        <td><input type="checkbox">Chơi game</td>
        <td><input type="checkbox">Diẹn ảnh</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox">Du lịch</td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3"><input type="submit"name="submit"value="Gửi thông tin">
            <input type="reset"name="reset"value="Nhập lại"></td>
    </tr>
</table>
</body>
</html>
